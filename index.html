<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del ahorcado</title>

    <link rel="stylesheet" href="Hangman.css" type="text/css">

    <script src="Hangman.js"></script>
</head>
<body>
    <h1>Juego del ahorcado</h1>
    <h2>Introduce la palabra a adivinar</h2>
    <input type="text" id="cogePalabra">
    <button onclick="GuardarPalabra()">Guardar palabra</button>
    <div id="persona">
        <div class="contenedorHangman" id="contenedorCabeza">
            <div class="cuerpo" id="cabeza"></div>
        </div>
        <div class="contenedorHangman" id="contenedorCentral">
            <div class="cuerpo" id="brazo_izq"></div>
            <div class="cuerpo" id="torso"></div>
            <div class="cuerpo" id="brazo_der"></div>
        </div>
        <div class="contenedorHangman" id="contenedorPiernas">
            <div class="cuerpo" id="pierna_izq"></div>
            <div class="cuerpo" id="pierna_der"></div>
        </div>
        
    </div>
    <div id="palabra"></div>
    <div id="letras">
        <button id="LetraA" onclick="adivinarLetra(a)">A</button>
        <button id="LetraB" onclick="adivinarLetra(b)">B</button>
        <button id="LetraC" onclick="adivinarLetra(c)">C</button>

        <button id="LetraH" onclick="adivinarLetra(h)">H</button>
        <button id="LetraI" onclick="adivinarLetra(i)">I</button>
        <button id="LetraJ" onclick="adivinarLetra(j)">J</button>
        <button id="LetraK" onclick="adivinarLetra(k)">K</button>
        <button id="LetraL" onclick="adivinarLetra(l)">L</button>
        <button id="LetraM" onclick="adivinarLetra(m)">M</button>
        <button id="LetraN" onclick="adivinarLetra(n)">N</button>
        <button id="LetraO" onclick="adivinarLetra(o)">O</button>
        <button id="LetraP" onclick="adivinarLetra(p)">P</button>
        <button id="LetraQ" onclick="adivinarLetra(q)">Q</button>

        <button id="LetraY" onclick="adivinarLetra(y)">Y</button>
        <button id="LetraZ" onclick="adivinarLetra(z)">Z</button>
    </div>
</body>
